<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #2222228f;
        }
        p {
            font-family: "Georgia", serif;
            line-height: 1.6;
            text-align: justify;
            margin: 20px;
        }
        .image-container {
            text-align: center;
        }
        img {
            width: 300px;
            height: auto;
        }
        .caption {
            font-size: 14px;
            color: gray;
        }
        .styled-button {
            padding: 10px 20px;
            border: 2px solid #333;
            background-color: lightblue;
            cursor: pointer;
            transition: 0.3s;
        }
        .styled-button:hover {
            background-color: darkblue;
            color: white;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        form {
            margin: 20px auto;
            width: 300px;
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
        }
    </style>
</head>
<body>

    <!-- 1. Create a webpage with a title, a main heading, and two paragraphs. -->
    <h1>TIME TABLE </h1>
    <p>A time table boosts productivity and reduces stress.</p>
    <p>It ensures discipline and a balanced routine.</p>

    <!-- 2. Add an image with a caption below it and center both on the page. -->
    <div class="image-container">
        <img src="https://cdn.pixabay.com/photo/2018/05/18/15/30/web-design-3411373_1280.jpg" alt="Sample Image">
        <div class="caption">GOOD WORK</div>
    </div>

    <!-- 3. Style all paragraphs with a different font family, line height, and text alignment. -->
    
    <!-- 4. Design a styled button with padding, border, and a hover effect. -->
    <button class="styled-button">Click Me</button>

    <!-- 5. Create a simple table with three columns and three rows, and a basic form with two input fields and a submit button. -->
    <table>
        <tr>
            <th>subject</th>
            <th>time</th>
            <th>Date</th>
            
        </tr>

            <td>Hindi</td>
            <td>English</td
